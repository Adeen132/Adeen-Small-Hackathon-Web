<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form id="login_form">
            <h2 style=" color:  #003376;">Login</h2>
            <div class="form-group">
                <label for="login_email">Email</label>
                <input placeholder="Email" type="email" id="login_email" required>
            </div>
            <div class="form-group">
                <label for="login_password">Password</label>
                <input placeholder="Password" type="password" id="login_password" required>
            </div>
            <button type="button" id="login_btn">Login</button>
            <p id="signup_message">Don't have an account <a href="signup.html">Sign Up</a></p>
            <p id="signup_message">Go back to <a href="index.html">Home</a></p>
        </form>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
