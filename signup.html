    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <form id="signup_form">
                <h2 style="color:  #003376;">Register</h2>
                <div class="form-group">
                    <label for="signup_first_name">First Name</label>
                    <input placeholder="First Name" type="text" id="signup_first_name" required>
                </div>
                <div class="form-group">
                    <label for="signup_last_name">Last Name</label>
                    <input placeholder="Last Name" type="text" id="signup_last_name" required>
                </div>
                <div class="form-group">
                    <label for="signup_email">Email</label>
                    <input placeholder="Email" type="email" id="signup_email" required>
                </div>
                <div class="form-group">
                    <label for="signup_password">Password</label>
                    <input placeholder="Password" type="password" id="signup_password" required>
                </div>
                <button type="button" id="signup_btn">Register</button>
                <p id="toggle_message">Already have an account? <a href="login.html">Login</a></p>
                <p id="signup_message">Going to back <a href="index.HTML">Home</a></p>
            </form>
            
        </div>
        <script type="module" src="signup.js"></script>
    </body>
    </html>
